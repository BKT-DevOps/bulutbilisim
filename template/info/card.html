<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Info Card</title>
</head>
<body>
  <div class="container">
    <div class="card">

      <!-- Header -->
      <div class="header">
        
        <!-- Logo 1 (Left) -->
        <div class="logo-wrap {{LOGO1_VISIBILITY}}">
          <img class="logo" src="{{LOGO_SRC}}" alt="Logo" />
        </div>

        <!-- Middle Text -->
        <div class="brand-text">
          <div class="community">{{COMMUNITY}}</div>
          <div class="group-name">{{GROUP_NAME}}</div>
          <div class="topic">{{TOPIC}}</div>
        </div>

        <!-- Logo 2 (Right) -->
        <div class="logo-wrap {{LOGO2_VISIBILITY}}">
          <img class="logo" src="{{LOGO2_SRC}}" alt="" />
        </div>

      </div>

      <!-- Main Body -->
      <div class="main-body">
        
        <!-- Title -->
        <div class="title">{{TITLE}}</div>

        <!-- Content -->
        <div class="content">
          {{CONTENT}}
        </div>

        <!-- Example -->
        {{EXAMPLE_BLOCK}}
        
      </div>

    </div>
  </div>
</body>
</html>
