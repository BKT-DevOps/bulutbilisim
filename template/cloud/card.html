<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500;600;700;800&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Cloud Info Card</title>
</head>
<body>
  <div class="canvas">
    <div class="card">
      <div class="edge-glow"></div>

      <header class="header">
        <div class="brand">
          <div class="logo-wrap {{LOGO1_VISIBILITY}}">
            <img class="logo" src="{{LOGO_SRC}}" alt="Logo" />
          </div>
          <div class="brand-text">
            <div class="community">{{COMMUNITY}}</div>
            <div class="group">{{GROUP_NAME}}</div>
          </div>
        </div>

        <div class="meta">
          <div class="pill">{{TOPIC}}</div>
          <div class="pill">#{{NO}}</div>
        </div>

        <div class="logo-wrap secondary {{LOGO2_VISIBILITY}}">
          <img class="logo" src="{{LOGO2_SRC}}" alt="" />
        </div>
      </header>

      <section class="hero">
        <div class="title">{{title}}</div>
      </section>

      <section class="block">
        <div class="block-title">Özet</div>
        <div class="block-body">{{content}}</div>
      </section>

      <section class="block example">
        <div class="block-title">Örnek</div>
        <pre class="block-body example-body">{{example|}}</pre>
      </section>

      <footer class="footer">
        <div class="footer-left">{{COMMUNITY}}</div>
        <div class="footer-right">{{GROUP_NAME}}</div>
      </footer>
    </div>
  </div>
</body>
</html>
