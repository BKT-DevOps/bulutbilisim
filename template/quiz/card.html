<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Question Card</title>
</head>
<body>
  <div class="container">
    <div class="card">

      <!-- Header -->
      <div class="header">
        
        <!-- Logo 1 (Left) -->
        <div class="logo-wrap {{LOGO1_VISIBILITY}}">
          <img class="logo" src="{{LOGO_SRC}}" alt="Logo" />
        </div>

        <!-- Middle Text -->
        <div class="brand-text">
          <div class="community">{{COMMUNITY}}</div>
          <div class="group-name">{{GROUP_NAME}}</div>
          <div class="topic">{{TOPIC}}</div>
        </div>

        <!-- Logo 2 (Right) -->
        <div class="logo-wrap {{LOGO2_VISIBILITY}}">
          <img class="logo" src="{{LOGO2_SRC}}" alt="" />
        </div>

      </div>

      <!-- Body -->
      <div class="question">{{QUESTION}}</div>

      <ol class="options" type="A">
        {{OPTIONS}}
      </ol>

      <!-- Optional explanation (if provided in JSON) -->
      <!-- {{EXPLANATION_BLOCK}} -->

      <!-- Footer -->
      <!-- <div class="footer">
        <div class="meta">{{ID}}</div>
      </div> -->

    </div>
  </div>
</body>
</html>
